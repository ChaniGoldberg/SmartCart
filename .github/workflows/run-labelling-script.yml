name: Run Labelling Script

on:
  schedule:
    - cron: "0 6 * * *"  # כל יום ב-06:00 UTC
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GPT_MODE: mock
      MOCK_GPT_URL: "https://mock-gpt.local"  # שנה לפי הצורך
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npx tsc

      - name: Run Labelling Script
        run: node dist/packages/backend/scripts/labelling/run.js